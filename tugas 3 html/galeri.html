<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Galeri</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/logo (1).webp" />
  </head>
  <body class="body">
    <div class="container">
      <br />
      <h1 class="h1">MY CREATION</h1>
      <h3 class="h3">Pekan ini : HTML & CSS</h3>
    </div>

    <div class="tombol">
      <a href="index.html">Beranda</a>
      <a href="biodata.html">Biodata</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="galeri.html" class="active">Galeri</a>
      <a href="feedback.html">Feedback</a>
    </div>

    <section class="galery" aria-labelledby="galery-title">
      <h3 id="h3" class="section-title">my photo with friend's</h3>
      <figure class="card">
        <img
          src="images/foto1.jpg"
          alt="Poster film 'Your Name' (versi Korea)"
          loading="lazy"
        />
        <figcaption>"Aan"</figcaption>
      </figure>

      <figure class="card">
        <img
          src="images/foto2.jpg"
          alt="Poster anime 'The Tunnel to Summer, the Exit of Goodbyes'"
          loading="lazy"
        />
        <figcaption>My friends</figcaption>
      </figure>

      <figure class="card">
        <img src="images/foto3.jpg" alt="Minimalist poster" loading="lazy" />
        <figcaption>with Aan before wisuda</figcaption>
      </figure>

      <figure class="card">
        <img src="images/foto4.jpg" alt="Foto pribadi" loading="lazy" />
        <figcaption>with ustadz naufal</figcaption>
      </figure>
      <h3 id="h3" class="section-title">Karya Video</h3>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/bJhFH2O4xP0?si=ShwB8zdks5O_boP0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>
        Ana merekam temen ana dalam kegiatan sabung saat masih kelas 7 (video
        nostalgia)
      </figcaption>
    </section>
  </body>
</html>
